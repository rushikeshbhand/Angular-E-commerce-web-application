<!-- login.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <section class="login-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm" (submit)="login()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  
      <button type="submit" class="login-button">Login</button>
      <br>
      <p>New to Ecom? <a routerLink="/signup">Create an account</a></p>
    </form>
  </section>

</body>
</html>
