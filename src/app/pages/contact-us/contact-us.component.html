<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Ecom</title>
</head>

<body>
  <header>
    <h1>Ecom</h1>
    <p><span class="title" style="border: bottom #333;">Your one-stop shop for all your needs </span></p>
  </header>

  <section>
    <h2>Contact Us</h2>
    <p>If you have any questions, suggestions, or feedback, please feel free to contact us:</p>
    <p>Email: supportecom.com</p>
    <p>Phone: 123-456-7890</p>

    <!-- Contact Form -->
    <h2>Get in Touch</h2>
    <form id="contactForm" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>

</html>
